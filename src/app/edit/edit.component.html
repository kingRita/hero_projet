<!-- Ajouter un héro -->
<div>
  <!--ajoute héro vide => mettre en place le form + dialog-->
  <button mat-raised-button color="warn" >Ajouter un héro</button>
  <button mat-raised-button color="primary" (click)="updateHero()">Modifier un héro</button>
</div>
<div>
<table class ="table">
  <tr>
    <th>Id</th>
    <th>Nom</th>
    <th>Title</th>
    <th>Key</th>
    <th>Modifier / Ajouter</th>
  </tr>
    <tr *ngFor="let u of my_heroes">
      <td>
        {{u.id}}
      </td>
      <td>
        {{u.name}}
      </td>
      <td>
        {{u.title}}
      </td>
      <td>
        {{u.key}}
      </td>
      <td>  
        <button mat-raised-button color="primary" (click)="setHeroEdit(u)"> Modifier</button>
        <!--ok, fonctionne-->
        <button mat-raised-button color="warn" (click)="removeHero(u)">Supprimer</button>
      </td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
